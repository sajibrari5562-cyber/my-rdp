name: Secure RDP (Tailscale)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 180   # 3 hours – adjust as needed

    steps:
      - name: Enable RDP (NLA kept ON)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' 
                           -Name "fDenyTSConnections" -Value 0 -Force
          # NLA = 1 → required (safer)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' 
                           -Name "UserAuthentication" -Value 1 -Force

          # Clean old rule
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User (Random Strong Password)
        id: create_user
        run: |
          # Generate 16-char strong password
          $chars = @{
            U = 65..90   # A-Z
            L = 97..122  # a-z
            N = 48..57   # 0-9
            S = (33..47)+(58..64)+(91..96)+(123..126)
          }
          $p = @()
          $p += $chars.U | Get-Random -Count 4
          $p += $chars.L | Get-Random -Count 4
          $p += $chars.N | Get-Random -Count 4
          $p += $chars.S | Get-Random -Count 4
          $password = ($p | Sort-Object {Get-Random}) -join ''

          # MASK in logs
          echo "::add-mask::$password"

          # Create user
          $sec = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $sec -FullName "RDP User" -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Output for next steps (masked)
          echo "rdp_password=$password" >> $GITHUB_OUTPUT

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale_latest_amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          msiexec.exe /i $path /quiet /norestart | Wait-Process
          Remove-Item $path -Force

      - name: Start Tailscale
        id: tailscale
        env:
          AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if (-not $env:AUTH_KEY) { Write-Error "TAILSCALE_AUTH_KEY secret missing!"; exit 1 }

          \( host = "rdp-gh- \){{ github.run_id }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:AUTH_KEY --hostname=$host --accept-risk=all

          # Wait for IP
          $ip = $null
          for ($i = 0; $i -lt 15; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 | Select-Object -First 1
            if ($ip) { break }
            Start-Sleep -Seconds 5
          }
          if (-not $ip) { Write-Error "Tailscale IP not assigned"; exit 1 }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          echo "ip=$ip" >> $GITHUB_OUTPUT

      - name: Verify RDP Port
        run: |
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $result.TcpTestSucceeded) {
            Write-Error "Port 3389 not reachable"
            exit 1
          }
          Write-Host "RDP port open"

      - name: Show Connection Info (Summary Only)
        env:
          PASS: ${{ steps.create_user.outputs.rdp_password }}
          IP: ${{ steps.tailscale.outputs.ip }}
        run: |
          $summary = @"
## Secure RDP Ready

| Field | Value |
|-------|-------|
| Tailscale IP | $env:IP |
| Username | RDP |
| Password | $env:PASS |
| Timeout | 3 hours (or cancel) |

> Connect: Open mstsc, enter $env:IP  
> Stop: Cancel workflow in GitHub
"@
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $summary
          Write-Host "RDP ready – check Summary tab for credentials"
- name: Keep Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP active – cancel in GitHub to stop"
            Start-Sleep -Seconds 300
          }
